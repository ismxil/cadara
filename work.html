    <style>
        body {
            overflow: hidden;
            /* Vital for infinite canvas */
            background-color: var(--brand-black, #FFF3DE);
            color: var(--brand-red, #2660A4);
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        /* ── Randomize button: icon uses page background color ── */
        #color-randomizer svg path {
            fill: var(--brand-black, #FFF3DE);
        }

        /* Canvas Container & Grid */
        #canvas-viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            /* Block default mobile scrolling/zooming */
        }

        /* The master container we move with translate3d */
        #canvas-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            display: grid;
            /* 3 identical blocks wide, 3 blocks tall */
            grid-template-columns: repeat(3, max-content);
            grid-template-rows: repeat(3, max-content);
        }

        /* Essential block unit containing the actual repeated cards */
        .canvas-block {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            width: 1500px;
            /* Fixed width ensures perfect tiling for standard cards */
        }

        /* Style for individual cards on the canvas */
        .canvas-card {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 24px;
            border-radius: 0px;
            transition: transform 0.3s ease;
        }

        /* Dark overlay for text legibility */
        .canvas-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 50%);
            z-index: 10;
        }

        .canvas-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .canvas-card:hover {
            transform: scale(0.98);
        }

        .canvas-card:hover img {
            transform: scale(1.05);
            /* Slight zoom on image */
        }




        /* Hide content by default, reveal on hover */
        .canvas-card-content {
            position: relative;
            z-index: 20;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* The dark overlay should also fade in on hover so the card is fully bright when not hovered */
        a.canvas-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 50%);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        a.canvas-card:hover::before {
            opacity: 1;
        }

        .canvas-card:hover .canvas-card-content {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <script>
        // --- INFINITE CANVAS LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('canvas-grid');
            const template = document.getElementById('block-template');
            if (!grid || !template) return;

            // Extract the cards inside the template content
            const blockContainer = template.content.querySelector('.canvas-block');
            const cards = Array.from(blockContainer.querySelectorAll('.canvas-card'));

            // Generate a single shuffled order for this session
            // Fisher-Yates shuffle
            const shuffledCards = [...cards];
            for (let i = shuffledCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledCards[i], shuffledCards[j]] = [shuffledCards[j], shuffledCards[i]];
            }

            // Empty the template block and re-insert the shuffled cards
            blockContainer.innerHTML = '';
            shuffledCards.forEach(card => {
                // Apply random size characteristics via flexbox
                const randomBasis = Math.floor(Math.random() * 200) + 300; // 300px to 500px base width
                const randomGrow = Math.random() * 2 + 1; // 1 to 3 grow factor
                const randomHeight = Math.floor(Math.random() * 200) + 400; // 400px to 600px height

                card.style.flex = `${randomGrow} 1 ${randomBasis}px`;
                card.style.minHeight = `${randomHeight}px`;
                blockContainer.appendChild(card);
            });

            // Clone the block 9 times (3x3 grid) to wrap properly
            for (let i = 0; i < 9; i++) {
                grid.appendChild(template.content.cloneNode(true));
            }

            // After painting, we calculate the size of a ONE block.
            let blockWidth = 0;
            let blockHeight = 0;

            function measureBlock() {
                const firstBlock = grid.querySelector('.canvas-block');
                if (firstBlock) {
                    const rect = firstBlock.getBoundingClientRect();
                    blockWidth = rect.width;
                    blockHeight = rect.height;
                }
            }

            // Wait a tick for layouts
            setTimeout(measureBlock, 100);
            window.addEventListener('resize', measureBlock);

            // Positioning and momentum variables
            let x = 0;
            let y = 0;
            let targetX = 0;
            let targetY = 0;
            let isDragging = false;
            let hasDragged = false;
            let lastMouseX = 0;
            let lastMouseY = 0;

            // Start drag
            window.addEventListener('mousedown', (e) => {
                // If they clicked the nav, let the nav handle it
                if (e.target.closest('#nav-overlay') || e.target.closest('.fixed.top-0') || e.target.closest('#color-randomizer')) return;

                // Allow clicking links natively if no drag happens
                // e.preventDefault(); 

                isDragging = true;
                hasDragged = false; // Reset drag detection
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                document.body.style.cursor = 'grabbing';
            });

            // Dragging (Move)
            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;

                // If they moved more than 3 pixels, we consider it a drag (not a click)
                if (Math.abs(deltaX) > 3 || Math.abs(deltaY) > 3) {
                    hasDragged = true;
                }

                targetX -= deltaX * 1.5;
                targetY -= deltaY * 1.5;

                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });

            // End drag
            window.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.cursor = 'grab';
            });

            // Stop click if we dragged
            grid.addEventListener('click', (e) => {
                if (hasDragged) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });

            // Touch support
            window.addEventListener('touchstart', (e) => {
                if (e.target.closest('#nav-overlay') || e.target.closest('.fixed.top-0') || e.target.closest('#color-randomizer')) return;

                isDragging = true;
                hasDragged = false;
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            }, { passive: false });

            window.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();

                const deltaX = e.touches[0].clientX - lastMouseX;
                const deltaY = e.touches[0].clientY - lastMouseY;

                if (Math.abs(deltaX) > 3 || Math.abs(deltaY) > 3) {
                    hasDragged = true;
                }

                targetX -= deltaX * 1.5;
                targetY -= deltaY * 1.5;

                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            }, { passive: false });

            window.addEventListener('touchend', () => {
                isDragging = false;
            });

            // Add basic wheel tracking for trackpads
            window.addEventListener('wheel', (e) => {
                if (e.target.closest('#nav-overlay')) return;
                targetX += e.deltaX * 1.5;
                targetY += e.deltaY * 1.5;
            }, { passive: true });

            // Animation Loop (Inertia + Toroidal Wrapping)
            function tick() {
                // Smooth interpolation (lerp)
                x += (targetX - x) * 0.08;
                y += (targetY - y) * 0.08;

                if (blockWidth > 0 && blockHeight > 0) {
                    // Normalize the wrapped coordinates 
                    // To do modulo properly in JS with negative numbers: ((ans % w) + w) % w
                    if (x > blockWidth / 2) {
                        x -= blockWidth;
                        targetX -= blockWidth;
                    } else if (x < -blockWidth / 2) {
                        x += blockWidth;
                        targetX += blockWidth;
                    }

                    if (y > blockHeight / 2) {
                        y -= blockHeight;
                        targetY -= blockHeight;
                    } else if (y < -blockHeight / 2) {
                        y += blockHeight;
                        targetY += blockHeight;
                    }
                }

                // Apply rendering position
                grid.style.transform = `translate3d(calc(-50% - ${x}px), calc(-50% - ${y}px), 0)`;
                requestAnimationFrame(tick);
            }

            // Start the loop
            requestAnimationFrame(tick);
        });
    </script>
</body>
