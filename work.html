    <script>
        (function () {
            const grid = document.getElementById('project-grid');
            const overlay = document.getElementById('password-overlay');
            const closeBtn = document.getElementById('password-close');
            const input = document.getElementById('project-password');
            const submitBtn = document.getElementById('password-submit');
            const errorMsg = document.getElementById('password-error');
            const projectName = document.getElementById('password-project-name');
            const PASSWORD = 'ahmaDworkReq-404';
            let pendingId = '';

            const arrowSvg = '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-brand-red" viewBox="0 0 32 32"><path d="M3.22329 18.1591C2.95929 17.8291 2.89329 14.6281 3.22329 14.1991C3.61929 13.7041 5.46729 13.9681 6.19329 13.9681L23.2873 13.9681L21.1753 10.9321C20.8783 10.4701 20.1853 9.71107 20.2513 9.08407C20.3173 8.52307 21.0103 8.09407 21.5053 7.83007C22.0333 7.53307 22.5283 6.93907 23.1883 7.00507C23.9473 7.07107 24.6073 8.55607 24.9703 9.08407L28.7983 14.8921C29.0623 15.2881 29.4253 15.7171 29.4253 16.1461C29.4253 16.9051 28.4353 18.0931 28.0723 18.6541L24.2773 24.4291C24.0463 24.8251 23.7823 25.3201 23.2873 25.4521C22.6603 25.6171 22.0663 25.0231 21.4393 24.6601C20.9443 24.3631 20.3173 24.0001 20.2513 23.4721C20.1853 22.8781 20.9113 22.0531 21.2413 21.5581L23.3533 18.3571L4.64229 18.3571C4.08129 18.3571 3.42129 18.3571 3.22329 18.1591Z" fill="currentColor"/></svg>';

            function buildCard(project) {
                var coverUrl = project.cover || '';
                var name = project.name || 'Untitled';
                var url = project.url || '';
                var id = project.id || '';
                var services = (project.services || []).join(' Â· ');

                var card = document.createElement('div');
                card.className = 'cursor-pointer project-card';
                card.dataset.id = id;
                card.dataset.name = name;
                card.innerHTML =
                    '<div class="group relative aspect-video overflow-hidden border-2 hover:border-4 border-current transition-all">' +
                    '<img src="' + coverUrl + '" alt="' + name + '" class="w-full h-full object-cover" loading="lazy">' +
                    '<div class="absolute inset-0 project-overlay flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">' +
                    '<span class="font-display text-sm uppercase tracking-widest font-bold text-brand-red">View Project</span>' +
                    arrowSvg +
                    '</div>' +
                    '</div>' +
                    '<div class="flex justify-between items-start mt-2">' +
                    '<div>' +
                    '<p class="text-sm opacity-70">' + name + '</p>' +
                    (services ? '<p class="text-xs opacity-40 mt-0.5">' + services + '</p>' : '') +
                    '</div>' +
                    (url ? '<a href="' + (url.startsWith('http') ? url : 'https://' + url) + '" target="_blank" class="text-sm opacity-50 hover:opacity-100 transition-opacity project-link whitespace-nowrap">' + url.replace(/^https?:\/\//, '') + '</a>' : '') +
                    '</div>';
                return card;
            }

            function attachCardListeners() {
                document.querySelectorAll('.project-card').forEach(function (card) {
                    card.addEventListener('click', function (e) {
                        if (e.target.closest('.project-link')) return;
                        var id = card.dataset.id;
                        var name = card.dataset.name;
                        openOverlay(name, id);
                    });
                });
            }

            // Load projects from Notion via cache
            ProjectCache.getProjects(function (projects) {
                if (!projects || !projects.length) return;
                grid.innerHTML = '';
                projects.forEach(function (p) {
                    grid.appendChild(buildCard(p));
                });
                attachCardListeners();
            });

            function openOverlay(name, id) {
                pendingId = id;
                projectName.textContent = name;
                input.value = '';
                errorMsg.style.opacity = '0';
                var bg = getComputedStyle(document.documentElement).getPropertyValue('--brand-black').trim();
                var fg = getComputedStyle(document.documentElement).getPropertyValue('--brand-red').trim();
                overlay.style.backgroundColor = bg || '';
                overlay.style.color = fg || '';
                var stickyHeader = overlay.querySelector('.sticky');
                if (stickyHeader) stickyHeader.style.backgroundColor = bg || '';
                overlay.scrollTop = 0;
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'auto';
                document.body.style.overflow = 'hidden';
                setTimeout(function () { input.focus(); }, 300);
            }

            function closeOverlay() {
                overlay.style.opacity = '0';
                overlay.style.pointerEvents = 'none';
                document.body.style.overflow = '';
                pendingId = '';
            }

            function showError() {
                errorMsg.style.opacity = '1';
                input.classList.add('shake');
                setTimeout(function () { input.classList.remove('shake'); }, 500);
            }

            function handleSubmit() {
                if (input.value === PASSWORD) {
                    var targetId = pendingId;
                    closeOverlay();
                    window.location.href = 'project.html?id=' + targetId;
                } else {
                    showError();
                }
            }

            closeBtn.addEventListener('click', closeOverlay);
            submitBtn.addEventListener('click', handleSubmit);
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') handleSubmit();
            });
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && overlay.style.opacity === '1') closeOverlay();
            });
        })();
    </script>
